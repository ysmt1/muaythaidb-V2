{% extends 'mtdb/base.html' %}
{% load static %}
{% load myfilters %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="content-div">
            <div class="form-header border-bottom mb-3">
                <p class="form-header">Reset Password</p>
                <img src="{% static 'mtdb/img/login.png' %}" class="img-fluid auth-img">
                <div style="clear: left;"></div>
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">Email</label>
                    {{ form.email|addclass:'form-control' }}
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-info w-100" type="submit">Request Password Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
